<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 10</title>
    <link
      href="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 15px;
      }

      .hidden {
        display: none;
      }

      .breed-select {
        margin: 10px;
        padding: 10px;
        font-size: 20px;
      }

      .loader {
        font-size: 20px;
        color: blue;
      }

      .error {
        color: red;
        font-size: 18px;
      }

      .cat-info img {
        max-width: 50%;
        height: auto;
        margin-top: 20px;
      }

      .cat-info p {
        margin: 10px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <select class="breed-select"></select>
    <p class="loader">Loading data, please wait...</p>
    <p class="error">Oops! Something went wrong! Try reloading the page!</p>
    <div class="cat-info"></div>
    <script src="https://cdn.jsdelivr.net/npm/notiflix@3.2.5/dist/notiflix-aio-3.2.5.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/slim-select@1.27.0/dist/slimselect.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="./cat-api.js"></script>
    <script src="index.js" type="module"></script>
  </body>
</html>
